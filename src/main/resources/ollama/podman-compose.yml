version: '3.8'

services:
  ollama:
    image: docker.io/ollama/ollama:0.11.11-rc3
    container_name: ollama
    # Persist model & config data
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    # ensure we always have latest if needed
    restart: unless-stopped
    # if you have GPU, you might add device mapping etc.
    # devices:
    #   - /dev/nvidia0:/dev/nvidia0
    # environment:
    #   - NVIDIA_VISIBLE_DEVICES=all
    command: ["serve"]   # starts Ollama server mode

  # Optional: Web UI to talk to ollama
  webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    depends_on:
      - ollama
    ports:
      - "3000:8080"
    environment:
      # The base URL where webui should reach ollama
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - webui_data:/app/backend/data
    restart: unless-stopped


  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_study
    ports:
      - "5432:5432"
    volumes:
      - db_vol:/var/lib/postgresql/data:Z
    restart: unless-stopped
  qdrant:
    image: 'qdrant/qdrant:latest'
    ports:
      - '6333:6333'
      - '6334:6334'


volumes:
  ollama_data:
  webui_data:
  db_vol:
